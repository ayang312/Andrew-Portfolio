<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Andrew Yang</h1>
            </div>
            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main> <br><br>
        <form id="form" action="./success.html">
            <div>
                <label for="name">Name:</label> <br>
                <input id="name" name="name" type="text" placeholder="Enter Full Name">
            </div>
            <div> <br>
                <label for="email">Email:</label> <br>
                <input type="email" id="email" name="email" placeholder="Enter email address">
            </div>
            <div> <br>
                <label for="message">Message:</label> <br>
                <input type="text" id="message" name="message" placeholder="Enter your contact message here" rows="6"
                    columns="50">
            </div> <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>

</body>

</html>
